<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Some CMS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Some CMS is a web content management system for Node.js.">
        <link href="/some/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <style type="text/css">
              body { padding-top: 60px; padding-bottom: 40px; }
              .sidebar-nav { padding: 9px 0; }
        </style>
        <link href="/some/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
        <link href="/some/css/styles.css" rel="stylesheet">
        
        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="/some/js/html5.js"></script>
        <![endif]-->

        <!-- Fav and touch icons -->
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/some/bootstrap/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/some/bootstrap/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/some/bootstrap/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="/some/bootstrap/ico/apple-touch-icon-57-precomposed.png">
        <link rel="shortcut icon" href="/some/bootstrap/favicon.png">        
    </head>
    <body id="app">
      
      <div id="div1"></div>
      <div id="div2"></div>

      <a href="#div1">div1</a>
      <br/>
      <a href="#div2">div2</a>
    
      <!-- Placed at the end of the document so the pages load faster -->
      <script src="/some/js/lib/jquery-min.js"></script>
      <script src="/some/js/lib/json2.js"></script>
      <script src="/some/js/lib/underscore-min.js"></script>
      <script src="/some/bootstrap/js/bootstrap.min.js"></script>
      <script src="/some/js/lib/backbone.js"></script>
      <script>
      var AppRouter = Backbone.Router.extend({
        routes: {
          "div1": "div1",
          "div2": "div2"  
        }
      }); 
      var app_router = new AppRouter;
      app_router.on('route:div1', function() { $("#div1").text('Boop!'); $("#div2").text('____'); });
      app_router.on('route:div2', function() { $("#div2").text('Boop!'); $("#div1").text('____'); });
      Backbone.history.start();
      </script>
    </body>
</html>
